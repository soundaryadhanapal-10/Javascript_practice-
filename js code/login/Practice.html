<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Dom Practice</title>
</head>
<body>
    <div class="container">
        <h1 id="message">Celsius to Fahrenheit</h1>
    </div>
    <div class="input">
        <input type="text" id="convert" placeholder="Temperature in celsius">
    </div>
    <div class="button">
        <button type="submit" onclick="myFunction()">Conversion</button>
    </div>
    <div id="result">

    </div>
    <script>
function myFunction(){
    const celsius =Number(document.getElementById('convert').value)
    const Fahrenheit = (9/5 * celsius)+32
    const result  = document.getElementById('result')
    result.innerHTML=Fahrenheit +' '+'Fahrenheit'                                      //°F = (9/5 × °C) + 32.
}
    </script>
</body>
</html>
